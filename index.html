<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reverse Guess The Number</title>
  </head>
  <body>
    <h1>Reverse Guess the Number</h1>
    <p>
      Welcome to Reverse Guess the number - where I try to guess the number you
      are thinking of!
    </p>
    <div id="btn-ready">
      <p>Please give me the range</p>
      <input id="range-start" type="number" placeholder="e.g. 1" />
      <input id="range-end" type="number" placeholder="e.g. 100" />
      <p>Click here when ready <button id="btn-start">Im Ready</button></p>
    </div>
    <ul id="guess-list"></ul>
    <div id="buttons"></div>

    <script src="script.js"></script>
  </body>
</html>
